<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/17-carousel.css">
    
</head>
<body>


    <section class="navbar sticky-lg-top">
    <a class="navbar-brand" href="#"> 
    <img src="assets/img/Calisma-Yuzeyi-1-kopya-5-1-1536x251.png" alt="" width="200"></a> 
    </section>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div
                id="carouselExampleCaptions"
                class="carousel slide"
                data-bs-ride="carousel"
                >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" style="background-image: url('https://images.pexels.com/photos/11295462/pexels-photo-11295462.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item" style="background-image: url('https://images.pexels.com/photos/10897661/pexels-photo-10897661.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item" style="background-image: url('https://images.pexels.com/photos/11345208/pexels-photo-11345208.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>




        </div>
    </div>

    
    <script src="assets/lib/js/bootstrap.bundle.min.js"></script>



</body>
</html>
